<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield Zimbabwe | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a5276;
            --secondary-color: #154360;
            --zim-green: #008751;
            --zim-yellow: #FFF200;
            --zim-red: #CE1126;
            --zim-black: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 0.7rem;
            box-shadow: 0 4px 24px rgba(26,82,118,0.08);
            border: 1px solid #e5e7eb;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            color: var(--zim-yellow);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            color: var(--primary-color);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.55rem 1.15rem;
            border-radius: 0.45rem;
            font-weight: 500;
            cursor: pointer;
            gap: 0.5rem;
            border: none;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            box-shadow: 0 1px 2px rgba(26,82,118,0.04);
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color) 60%, var(--zim-green) 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #154360 60%, #008751 100%);
        }

        .role-selector {
            display: flex;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 1px solid #e5e7eb;
        }

        .role-option:last-child {
            border-right: none;
        }

        .role-option.active {
            background: linear-gradient(90deg, var(--primary-color) 60%, var(--zim-green) 100%);
            color: white;
        }

        .zim-theme {
            background: linear-gradient(to right, 
                var(--zim-green) 0%, var(--zim-green) 25%, 
                var(--zim-yellow) 25%, var(--zim-yellow) 50%, 
                var(--zim-red) 50%, var(--zim-red) 75%, 
                var(--zim-black) 75%, var(--zim-black) 100%);
            height: 4px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px #0001;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-shield-alt logo-icon"></i>
            <div class="logo-text">CyberSentinel</div>
        </div>

        <form id="loginForm">
            <div class="role-selector">
                <div class="role-option active" data-role="auditor">Employee</div>
                <div class="role-option" data-role="it">IT Personnel</div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="login-footer">
                <p>CyberShield Zimbabwe &copy; 2023</p>
            </div>
        </form>

        <div class="zim-theme"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Role selection
            const roleOptions = document.querySelectorAll('.role-option');
            let selectedRole = 'auditor';
            
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedRole = this.getAttribute('data-role');
                });
            });

            // Form submission
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!username || !password) {
                    alert('Please enter both username and password');
                    return;
                }
                
                // In a real application, you would send this to a server for authentication
                // For this demo, we'll just store the role and redirect to the dashboard
                
                // Store the selected role in localStorage
                localStorage.setItem('userRole', selectedRole);
                
                // Redirect to the dashboard
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
